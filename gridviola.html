<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Viola</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        width: 100%;
        height: 100%;
      }
      .wrapper > div {
        background: rgb(140, 108, 246);
      }
      .wrapper {
        display: grid;
        grid-template-columns: 120px auto auto 120px;
        grid-template-rows: 100px auto auto 100px;
        gap: 8px;
        grid-template-areas:
          "aside header header banner"
          "aside main1 main2 banner1"
          "aside main3 main3 banner1"
          "footer footer footer banner1";
      }
      .aside {
        grid-area: aside;
      }
      .header {
        grid-area: header;
      }
      .main1 {
        grid-area: main1;
      }
      .main2 {
        grid-area: main2;
      }
      .main3 {
        grid-area: main3;
      }
      .banner1 {
        grid-area: banner1;
      }
      .banner {
        grid-area: banner;
      }
      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="aside"></div>
      <div class="header"></div>
      <div class="banner"></div>
      <div class="banner1"></div>
      <div class="main1"></div>
      <div class="main2"></div>
      <div class="main3"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
